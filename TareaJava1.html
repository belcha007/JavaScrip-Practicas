<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TareaJava1</title>
</head>

<body>
    <script>
        const distancia = parseInt(prompt('Ingrese la distancia a viajar:', ''));
        if (Number.isNaN(distancia))
            document.write(`Distancia invalida`);

            if (distancia > 0 && distancia <= 1000) {
			document.write(`Es apropiado viajar en  pie`);}
            else if (distancia > 1000 && distancia <= 10000) {
			document.write(`Es apropiado viajar en bici`);}
            else if (distancia > 10000 && distancia <= 30000) {
			document.write(`Es apropiado viajar en colectivo`);}
            else if (distancia > 30000 && distancia <= 100000) {
			document.write(`Es apropiado viajar en auto`);}
            else if (distancia > 100000) {
			document.write(`Es apropiado viajar en avion`);}
        

    </script>
</body>

</html>
